        <h1>Newsletter</h1>
        <div class="modal-form">
            <div class="form-title">
                <h3>Querés recibir el Newsletter?</h3>
            </div>
<!-- Button trigger modal -->
            <button type="button" class="btn form-btn" data-toggle="modal" data-target="#staticBackdrop"><h4>Completa este formulario.</h4>
            </button>  
<!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Formulario</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="GET">
                                <div class="form-group">
                                    <div>
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                    </div>
                                    <div>
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="genero">Género</label>
                                    <select class="form-control" id="genero">
                                        <option selected disabled>Seleccionar</option>
                                        <option>Mujer</option>
                                        <option>Varon</option>
                                        <option>Prefiero no decirlo</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="comentarios">Comentarios</label>
                                    <textarea class="form-control" id="comentarios" rows="3" placeholder="Deja tu comentario..."></textarea>
                                </div>
                                <div class="form-group form-check">
                                    <input checked value="si" type="checkbox" class="form-check-input" id="newslettercheck">
                                    <label class="form-check-label" for="newslettercheck">¿Desea recibir el newsletter?</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Jzy4R8EbWJ4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
